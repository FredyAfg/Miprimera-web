<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Direct Agro - Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
        <!-- -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Estilos CSS Bootstrap versión 5.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
        <!-- FontAwesome -->
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <!-- Estilos Propios CSS -->
        <link href="./css/index.css" rel="stylesheet">
        <!-- Favicon navegador -->
        <link rel="icon" type="image/png" href="./img/logos/direct-agro-favicon.png">
    </head>
    <body>

        <!-- -->
        <nav class="navbar navbar-dark">

            <div class="container">

                <a class="navbar-brand" href="index.html">Inicio</a>

                <div id="user-data-profile">

                    <!-- Saldo disponible de la cuenta -->
                    <span class="badge badge-light mr-3" id="user-saldo"></span>

                    <div class="btn-group">

                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" 
                                aria-haspopup="true" aria-expanded="false">
                            <span id="ajustes">Ajustes</span>
                        </button>

                        <div class="dropdown-menu" id="main-menu">
                            <a id="btn-mi-perfil" class="dropdown-item">Mi perfil</a>
                            <a id="btn-salir" class="dropdown-item" href="index.html">Salir</a>
                        </div>

                    </div>

                </div>

            </div>

        </nav>

        <!-- -->
        <div class="container mt-4 mb-2">
            <h2>Lista de productos.</h2>
        </div>        

        <main class="container p4 d-flex justify-content-center">

            <table class="table">

                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col" id="ordenar-genero" data-bs-toggle="tooltip" 
                            data-bs-placement="top" title="Ordenar por categoría">
                            Categoría
                            <span class="fa fa-sort-desc" id="icono-ordenar"></span>
                        </th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Comprar</th>
                    </tr>
                </thead>

                <tbody id="productos-tbody"></tbody>

            </table>

        </main>

        <!-- Footer -->
        <footer>
            <div class="container">
                <span>&copy; Direct Agro - 2022</span>    
            </div>
        </footer>

        <!-- Archivos JS Bootstrap versión 5.0 -->
        <!-- Bundle.js -->
        <!--    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        -->    
        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <!-- Bootstrap.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- main.js -->
        <script src="./js/main.js"></script>

    </body>
</html>
